<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Clicker+Script&family=Open+Sans:wght@400;700&family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>ToDo List</title>
</head>
<body>
  <div class="app">
    <div class="container">
      <div id="Wrapper">
        <input type="text" placeholder="Task To Be Done..">
        <button id="add-btn">Add</button>
      </div>
      <div id="tasks">
        <p id="pending-tasks">
          You have <span class="count-value">0</span> task(s) to complete.
        </p>
      </div>
    </div>
    <p id="error">Input cannot be empty!</p>
  </div>
</body>


<!-- Script -->
  <script src="main.js"></script>
</html>
